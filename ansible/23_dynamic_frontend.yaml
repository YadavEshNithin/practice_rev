- name: dynamic_frontend
  hosts: dynamic_frontend
  serial: 2
  become: yes
  tasks:
  - name: nginx install
    ansible.builtin.package:
      name: nginx
      state: present

  - name: start the service
    ansible.builtin.service:
      name: nginx
      state: started



